<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>EnjoyHealth.me</title>
        <link rel="stylesheet" href="../css/jquery.mobile-1.3.1.css" />
        <link rel="stylesheet" href="../css/registartionForm.css" />
        <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="../js/cordova.js"></script>
        <script type="text/javascript" src="../js/config.js"></script>

    <body>
        <div data-role="page" id="registerForm">

            <div data-role="header" data-position="fixed" data-tap-toggle="false"> 
                <h1>EnjoyHealth.me</h1>

            </div>
            <div data-role="content" style="height:100%;">
                
                <h3 class="formTitle">
                    Registro de Usuario
                </h3>

                <form class="formLabel" name="registerFormData">

                    <label for="textinput-s">Usuario:</label>
                    <input type="email" name="usuario" id="usuario" placeholder="Correo electrÃ³nico" data-clear-btn="true" class="inputText">
                    <label for="textinput-s">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo" data-clear-btn="true" class="inputText">
                    <label for="textinput-s">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Password" data-clear-btn="true" class="inputText">
                    <label for="textinput-s">Peso:</label>
                    <input type="number" name="pedo" id="pedo"  pattern="[0-9]*\.[0-9]*" placeholder="Peso Inicial" data-clear-btn="true" class="inputText">
                    <label for="textinput-s">Talla:</label>
                    <input type="number" name="talla" id="talla" pattern="[0-9]*\.[0-9]*" placeholder="Talla inicial" data-clear-btn="true" class="inputText">
                    <br />
                    <a data-role="button" href="#" rel="external" data-theme="b" class="botonSubmit">
                        <span class="textoBotonSubmit">Registrar<span>
                    </a>

                </form>

            </div><!-- /content -->
            <div data-role="footer" data-position="fixed"> 
            </div>

        </div><!-- /page -->

        
    </body>
</html>
